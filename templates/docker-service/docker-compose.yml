version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: python src/main.py
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: automatic_dev
      POSTGRES_PASSWORD: automatic_dev
      POSTGRES_DB: automatic_dev_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:
